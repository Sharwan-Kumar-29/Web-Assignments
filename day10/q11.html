<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #box {
        display: none;
        /* background-color: aqua; */
        padding: 20px;
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        position: absolute;
        top: 49%;
        left: 49%;

    }

    #btn {

        position: absolute;
        top: 49%;
        left: 49%;
    }

    #btn:active+#box {
        display: flex;
    }

    #btn:active {
        display: none;
    }
</style>

<body>
    <button id="btn">Read More</button>
    <div id="box"> This is Info</div>
</body>

</html>
