<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
.container>div{
    
    border: 1px solid green;
    text-align: center;
    height: 200px;
    display: flex;
    align-items: center;
    justify-content: center;
    
    

}
.container{
    display: grid;
    grid-template-columns: repeat(5,1fr);
    gap: 10px;
    height: 300px;
    

}
.container div:nth-child(3):hover{
    width: 200%;
    height: 200%;
    background-color: gray;
}
</style>

<body>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>
    
</body>
</html>
